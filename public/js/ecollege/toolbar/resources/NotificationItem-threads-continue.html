<div class="notification-item" data-id="${id}">
	<div class="title">
		<div class="icon icon-thread"></div>
		<b>${author.givenName} ${author.familyName}</b> continued the discussion: <b>${data.title}</b>
		<div class="content">${data.content}</div>
	</div>
    <div class="thread-title">Topic: ${data.threadTitle}</div>
    <div class="course-title">${data.courseTitle}</div>
	<div class="timestamp">${timestamp}</div>
</div>
<div class="shield"></div>
