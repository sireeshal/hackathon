<div class="calendar_event">
	<div class="calendar_date">${date.date}</div>
	<div class="calendar_time"><span>${date.time}</span>${date.ampm}</div>
	<div class="calendar_detail">
		<a class="calendar_title"  href="${link}" target="_blank">${title}</a><br/>
		<span class="calendar_location">${location}</span>
	</div>
</div>
